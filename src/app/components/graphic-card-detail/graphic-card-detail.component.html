
<div *ngIf="loadGraphicCards; then thenTemplate; else elseTemplate"></div>

<ng-template #thenTemplate>

  <mat-card class="card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{ graphicCard.name }}</mat-card-title>
        <mat-card-subtitle>{{ graphicCard.price }} USD</mat-card-subtitle>
        <img mat-card-sm-image [src]="graphicCard.image" [alt]="graphicCard.name">
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <p>{{ graphicCard.manufacturer }} - {{ graphicCard.model }}</p>
    </mat-card-content>
    <mat-card-actions class="actions">
      <button mat-raised-button color="primary" (click)="onClick(graphicCard.id)">GO TO DETAIL</button>
      <button mat-raised-button color="primary" routerLink="/graphics-cards" >GO LIST </button>
    </mat-card-actions>
  </mat-card>

</ng-template>

<ng-template #elseTemplate>

  <mat-card class="card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{ graphicCard.name }}</mat-card-title>
        <mat-card-subtitle>{{ graphicCard.price }} USD</mat-card-subtitle>
        <img mat-card-sm-image [src]="graphicCard.image" [alt]="graphicCard.name">
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <p>{{ graphicCard.manufacturer }} - {{ graphicCard.model }}</p>
    </mat-card-content>
    <mat-card-actions class="actions">
      <button mat-raised-button color="primary" (click)="onClick(graphicCard.id)">GO TO DETAIL</button>
      <button mat-raised-button color="primary" routerLink=".." >GO LIST </button>
    </mat-card-actions>
  </mat-card>

</ng-template>
