
<div *ngIf="loadGraphicCards; then thenTemplate; else elseTemplate"></div>

<ng-template #thenTemplate>

  <mat-card class="card" *ngIf="graphicCard">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{ graphicCard.name }}</mat-card-title>
        <mat-card-subtitle>{{ graphicCard.price }} USD</mat-card-subtitle>
        <img mat-card-sm-image [src]="graphicCard.image" [alt]="graphicCard.name">
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <p>{{ graphicCard.manufacturer }} - {{ graphicCard.model }}</p>
    </mat-card-content>
    <mat-card-actions class="actions">
      <button mat-raised-button *ngIf="graphicCard.id" color="primary" (click)="onClick(graphicCard.id)">GO TO DETAIL</button>
    </mat-card-actions>
  </mat-card>
</ng-template>

<ng-template #elseTemplate>
  <div class="container" *ngIf="graphicCard">
    <div>
      <button mat-raised-button color="primary" (click)="goBack()" >GO LIST </button>
    </div>
    <h2>{{ graphicCard.name }}</h2>
    <h5>{{ graphicCard.price }} USD</h5>
    <img class="image-graphic-card" [src]="graphicCard.image" [alt]="graphicCard.name">
    <p>{{ graphicCard.manufacturer }} - {{ graphicCard.model }}</p>

  </div>

</ng-template>
